<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- start main section -->
  <section class="main-section-container">
    <div class="result-container">
      <p class="your-result-p">
        Your Result
      </p>
      <div class="grade-container">
        <p class="grade">
          76          
        </p>
        <p class="of-100">
          of 100
        </p>
      </div>
      <div class="grade-info-container">
        <p class="great">
          Great
        </p>
        <p class="grade-info">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>
    <div class="summary-container">
      <p class="summary-p">
        Summary
      </p>
      <div class="summary-info-container">
        <div class="summary-info-1">
          <img src="assets/images/icon-reaction.svg" alt="">
          <p class="summary-info-p">
            <div class="reaction">
              Reaction
            </div>
            <div class="number">
              80 <span>/ 100</span>           
            </div>
          </p>
        </div>
        <div class="summary-info-2">
          <img src="assets/images/icon-memory.svg" alt="">
          <p class="summary-info-p">
            <div class="reaction">
              Memory
              
            </div>
            <div class="number">
              92 <span>/ 100</span>
                         
            </div>
            
          </p>
        </div>
        <div class="summary-info-3">
          <img src="assets/images/icon-verbal.svg" alt="">
          <p class="summary-info-p">
            <div class="reaction">
              Verbal
              
            </div>
            <div class="number">
              61 <span>/ 100</span>
                      
            </div>
            
          </p>
        </div>
        <div class="summary-info-4">
          <img src="assets/images/icon-visual.svg" alt="">
          <p class="summary-info-p">
            <div class="reaction">
              Visual
              
            </div>
            <div class="number">
              72 <span>/ 100</span>
                      
            </div>
            
          </p>
        </div>
      </div>
      <button class="continue">
        Continue
        
      </button>
    </div>
  </section>
  <!-- end main section -->

  </div> -->
</body>
</html>
